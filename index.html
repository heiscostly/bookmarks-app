<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Opem Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
          <i class="fas fa-times close-icon" id="close-modal"></i>
          <div class="modal-header">
              <h3>Add Bookmark</h3>
          </div>
          <div class="modal-content">
              <form id="bookmark-form">
                  <!-- website name -->
                  <div class="form-group">
                      <label for="website-name" class="form"> Wesite Name</label>
                      <input type="text" class="form-input" id="website-name">
                  </div>
                    <!-- website url -->
                    <div class="form-group">
                        <label for="website-url" class="form"> Wesite URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
              </form>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
